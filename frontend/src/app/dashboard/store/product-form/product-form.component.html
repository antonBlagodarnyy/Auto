<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title:</mat-label>
    <input
      matInput
      id="title"
      name="title"
      type="text"
      formControlName="title"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description:</mat-label>
    <input
      matInput
      id="description"
      name="description"
      type="text"
      formControlName="description"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Stock:</mat-label>
    <input
      matInput
      id="stock"
      name="stock"
      type="number"
      formControlName="stock"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price:</mat-label>
    <input
      matInput
      id="price"
      name="price"
      type="number"
      step="any"
      formControlName="price"
    />
  </mat-form-field>
  <button mat-raised-button type="submit">Save</button>
</form>
